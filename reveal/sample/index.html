						### География
						---------

						География (от др.греч землеописание) - комплекс естественных
						и общественных наук, изучающих структуру, функционирование и эволюцию географической
						оболочи, взаимодейсвие и распредение в пространстве природных и природно-общественных
						геосистем и их компонентов. География изучает поверхность Земли, ё природные условия, 
						распределение на ней природных объектов, населения, экономических ресурсов

						Note:

						---------

						структуры и отношения, а также их обобщения.

				<section data-markdown data-separator-notes="^note:">
					<script type="text/template">
						### Географические координаты
						---------

						Географические координаты - обобщённое понятие о геодезических и астрономических
						координатах, когда Земля принимается за шар, а не элипсоид вращения.
						Географические координаты определяют положение точки на земной поверхности или, более
						широко, в географической оболчке.

						Note:
						Заголовок
					</script>
				</section>
				<section data-markdown data-separator-notes="^note:">
					<script type="text/template">
						### Координаты
						---------

						Географические координаты строятся по принципу сферических. Аналогичные координаты
						принимаются и для других планет, а так же на небесной сфере.

						Note:
						Заголовок
					</script>
				</section>
				<section data-markdown data-separator-notes="^note:">
					<script type="text/template">
						### Широта
						---------

						Широта - это угол фи между местным направлением зенита и плоскостью экватора, отсчитываемый
						от 0 до 90 градусов в обе стороны от экватора. географическую широту точек, лежащих в 
						северном полушарии, принято считать положительным, широту в южном полушарии - отрицательным.

						Note:
						Заголовок
					</script>
				</section>
				<section data-markdown data-separator-notes="^note:">
					<script type="text/template">
						### Долгота
						---------

						Долгота - двугранный угол λ между плоскостью меридиана, проходящего через данную точку, и 
						плоскостью начального нулевого меридиана, от которого ведётся отсчёт долготы. Долготу от 
						0° до 180° к востоку от нулевого меридиана называют восточной, к западу — западной. Восточные 
						долготы принято считать положительными, западные — отрицательными.

						Note:
						Заголовок
					</script>
				</section>
				<section data-markdown data-separator-notes="^note:">
					<script type="text/template">
						### Формы записи географических координат
						---------

						Координаты (широта от  −90° до +90°, долгота от −180° до +180°) могут записываться:
						- в градусах в виде десятичной дроби (современный вариант)
						- в градусах и минутах с десятичной дробью
						- в градусах, минутах и секундах с десятичной дробью (исторически сложившаяся форма записи).
						

						Note:
						Заголовок
					</script>
